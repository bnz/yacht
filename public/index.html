<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <title>Yacht dice game</title>
  </head>
  <body>
    <script>
      const game = localStorage.getItem('game')
      if (game === 'indigo') {
        document.title = 'Indigo board game'
      }
      if (game === 'yacht') {
        document.title = 'Yacht dice game'
      }

      window.isDarkTheme = window.matchMedia('(prefers-color-scheme: dark)').matches
      if (localStorage.getItem('theme-auto') === 'true') {
        document.body.style.background = window.isDarkTheme ? '#303030' : '#fafafa'
      } else if (localStorage.getItem('theme') === 'dark') {
        document.body.style.background = '#303030'
      }
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
